<div class="textblock"><p>這是一個簡單的遊戲。玩家可以利用上下左右鍵移動，以閃躲或攔截各種球類的移動。撞到彩色的球，可以增加生命力一點，撞到其餘的球，則減損生命力一點。有的球會時隱時現，但即使在隱藏的時候，撞到了也會減損生命力。另外玩家也可以用空白鍵發射炸彈，用來消滅移動的球。遊戲的目的是盡量得到高分，至於分數的累積一方面隨時間而增加，一方面也因各種球類的碰撞而增減。 </p>
